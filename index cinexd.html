<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinexd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3440;
            color: #b7b8ca;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #14181c;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
           
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: #4d596b;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .review h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>CinexD</h1>
        </div>
    </header>

    <div class="container">
        <section class="form">
            <h2>Deixe sua Avaliação</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="movieTitle">Título do Filme</label>
                    <input type="text" id="movieTitle" name="movieTitle" required>
                </div>
                <div class="form-group">
                    <label for="rating">Classificação (de 1 a 5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comentário</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Avaliação</button>
                </div>
            </form>
        </section>

        <section class="reviews">
            <h2>Avaliações Recentes</h2>
            <div id="reviewsList">
                <!-- As avaliações serão inseridas aqui -->
            </div>
        </section>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('movieTitle').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            
            const reviewsList = document.getElementById('reviewsList');
            
            const reviewDiv = document.createElement('div');
            reviewDiv.className = 'review';
            reviewDiv.innerHTML = `
                <h3>${title} - Avaliação: ${rating} estrelas</h3>
                <p>${comment}</p>
            `;
            
            reviewsList.appendChild(reviewDiv);
            
            // Limpar o formulário após envio
            document.getElementById('reviewForm').reset();
        });
    </script>
</body>
</html>
